---
layout: post
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    {% if page.tags %}
      <div class="tags-meta" style="font-size: 0.9em; margin-bottom: 1em; color: #888;">
        tags: 
        {% for tag in page.tags %}
          <a href="/tag/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %} | {% endunless %}
        {% endfor %}
      </div>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </body>
</html>
